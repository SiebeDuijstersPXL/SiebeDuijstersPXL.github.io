  <title>todo app</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <script>
    const servers = {
     // us east staat uit "us-east-1": "http://SNB4App-Frontend-ALB-2094695776.us-east-1.elb.amazonaws.com",
      "us-east-2": "http://frontend-lb-1972727468.us-east-2.elb.amazonaws.com"
    };

    async function testLatency(url) {
      const start = performance.now();
      try {
        await fetch(url + "/health", { mode: 'no-cors' });
        return performance.now() - start;
      } catch (e) {
        return Infinity; // Assume server is unreachable
      }
    }

    async function routeUser() {
      const latencies = await Promise.all([
        testLatency(servers["us-east-1"]),
        testLatency(servers["us-east-2"])
      ]);

      let preferredRegion = latencies[0] < latencies[1] ? "us-east-1" : "us-east-2";
      let backupRegion = preferredRegion === "us-east-1" ? "us-east-2" : "us-east-1";

      if (latencies[0] === latencies[1]) {
        preferredRegion = Math.random() > 0.5 ? "us-east-1" : "us-east-2";
      }

      if (latencies[preferredRegion === "us-east-1" ? 0 : 1] !== Infinity) {
        loadIframe(servers[preferredRegion]);
      } else if (latencies[backupRegion === "us-east-1" ? 0 : 1] !== Infinity) {
        loadIframe(servers[backupRegion]);
      } else {
        document.body.innerHTML = "<h1>All regions are down! Please try again later.</h1>";
      }
    }

    function loadIframe(url) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      document.body.innerHTML = "";
      document.body.appendChild(iframe);
    }

    window.onload = routeUser;
  </script>
